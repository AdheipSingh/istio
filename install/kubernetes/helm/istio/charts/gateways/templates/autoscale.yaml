{{- range $key, $spec := .Values }}
{{- if ne $key "enabled" }}
{{- if and $spec.enabled $spec.autoscaleEnabled $spec.autoscaleMin $spec.autoscaleMax }}
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $key }}
  namespace: {{ $spec.namespace | default $.Release.Namespace }}
  labels:
    chart: {{ template "gateway.chart" $ }}
    heritage: {{ $.Release.Service }}
    release: {{ $.Release.Name }}
    {{- range $key, $val := $spec.labels }}
    {{ $key }}: {{ $val }}
    {{- end }}
spec:
  maxReplicas: {{ $spec.autoscaleMax }}
  minReplicas: {{ $spec.autoscaleMin }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ $key }}
  metrics:
  - resource:
      name: cpu
      target: 
        averageUtilization: {{ $spec.cpu.targetAverageUtilization }}
        type: Utilization
  - resource:
      name: memory
      target:
         averageUtilization: {{ $spec.memory.targetAverageUtilization }}
         type: Utilization
  type: Resource
---
{{- end }}
{{- end }}
{{- end }}
